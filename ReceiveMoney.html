	$(document).ready(function () {
		checkAppCardWalletAndCurrency();
	})
</script>

<script>
	function checkAppCardWalletAndCurrency(){
		var appId = getLocalValue("SCWSysAppId");
		var cardId = getLocalValue("SCWSysCardId");
		var walletId = getLocalValue("SCWSysWalletId");
		var walletName = getLocalValue("SCWSysWalletName");
		var currencyRowId = getLocalValue("SCWSysCurrencyRowId");
		var currencyId = getLocalValue("SCWSysCurrencyId");
		var currencyName = getLocalValue("SCWSysCurrencyName");
		var currencyPublicKey = getLocalValue("SCWSysCurrencyPublicKey");
		var currencyAddress = getLocalValue("SCWSysCurrencyAddress");
		if (beEmpty(appId) || beEmpty(cardId) || beEmpty(walletId) || beEmpty(walletName) || beEmpty(currencyRowId) || beEmpty(currencyId) || beEmpty(currencyName) || beEmpty(currencyPublicKey) || beEmpty(currencyAddress)){
			msgBox("Information not enough, please ensure you had paired this application with your card, select a wallet, and click [Receive] button on the <a href='CheckBalance.html'>Check Balance page</a>!", function(){location.href="index.html";});
			return;
		}else{
			$('.currencyName').text(currencyName);
			$('.currencyAddress').text(currencyAddress);
			generateQrCode();
		}
	}
	
	function generateQrCode(){
		var currencyId = getLocalValue("SCWSysCurrencyId");
		var currencyAddress = getLocalValue("SCWSysCurrencyAddress");
		
		var leadingText = "";
		if (currencyId=="BTC" || currencyId=="BTCTEST"){
			leadingText = "bitcoin:";
		}
		$("#addressQrcode").html("");
		var qrcode = new QRCode("addressQrcode");
		qrcode.makeCode(leadingText + currencyAddress);
	}

</script>
